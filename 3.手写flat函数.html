<body>
    <script>
        const flat1 = (array) => {
            return array.reduce((result, it) => {
                return result.concat(Array.isArray(it) ? flat1(it) : it)
            }, [])
        }

        let arr1 = [
        1,
        [ 2, 3, 4 ],
        [ 5, [ 6, [ 7, [ 8 ] ] ] ]
        ]
        console.log(flat1(arr1))

        console.warn("----自己试试-----")
        function myFlat(arr){
            return arr.reduce(function(a,b){
                return a.concat(Array.isArray(b)?myFlat(b):b)
            } ,[])
        }
        
        console.warn(myFlat([
            1,
            [2,3,4],
            [5,[6,[7,[8,[9]]]]]
        ]))
    </script>
